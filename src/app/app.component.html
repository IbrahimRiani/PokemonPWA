<div class="container">
  <div class="card-container">
    <div class="card" *ngFor="let pokemon of pokemons">
      <div class="card-image">
        <img [src]="pokemon.image" alt="{{ pokemon.name }}">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ pokemon.name | titlecase }}</h5>
        <p class="card-info"><strong>Type:</strong> {{ pokemon.type }}</p>
        <p class="card-info"><strong>Height:</strong> {{ pokemon.height }}</p>
        <p class="card-info"><strong>Weight:</strong> {{ pokemon.weight }}</p>

      </div>
    </div>
  </div>
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
